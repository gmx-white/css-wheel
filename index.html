<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <!-- 翻转日历-->
  <div class="calendar">
    <!-- 时 -->
    <div class="card-container">
      <div class="card-item card1 hour">0</div>
      <div class="card-item card2 hour">0</div>
      <div class="card-item card3 hour">0</div>
      <div class="card-item card4 hour">0</div>
    </div>
    <!-- 分隔号 -->
    <div class="split">:</div>
    <!-- 分 -->
    <div class="card-container">
      <div class="card-item card1 minute">0</div>
      <div class="card-item card2 minute">0</div>
      <div class="card-item card3 minute">0</div>
      <div class="card-item card4 minute">0</div>
    </div>
    <!-- 分隔号 -->
    <div class="split">:</div>
    <!-- 秒 -->
    <div class="card-container">
      <div class="card-item card1 second">0</div>
      <div class="card-item card2 second">0</div>
      <div class="card-item card3 second">0</div>
      <div class="card-item card4 second">0</div>
    </div>
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
